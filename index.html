<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset e base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .card {
      width: 300px;
      margin: 100px auto;
      perspective: 1000px;
      transition: transform 1s ease;
      z-index: 1;
      position: relative;
    }

    .content {
      position: relative;
      transition: transform 1s ease;
    }

    .mover-topo {
      transform: translateY(-200px);
    }

    .back, .front {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
    }

    .back {
      background-color: #6f42c1;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateY(180deg);
    }

    .front {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
    }

    .img {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .circle {
      width: 30px;
      height: 30px;
      background-color: #6f42c1;
      border-radius: 50%;
      margin: 0 5px;
    }

    .front-content .badge {
      background: #20c997;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 12px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .description .title {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .description p {
      margin: 10px 0 0;
    }

    #btn-barcarena {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6f42c1;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.6s ease;
    }

    #btn-barcarena:hover {
      background-color: #8a63d2;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <!-- Card bonito -->
  <div class="card">
    <div class="content">
      <div class="back">
        <div class="back-content">
          <svg stroke="#ffffff" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" height="50px" width="50px" fill="#ffffff">
            <path d="M20.84375 0.03125C20.191406 ... Z"></path>
          </svg>
          <strong>Hover Me</strong>
        </div>
      </div>
      <div class="front">
        <div class="img">
          <div class="circle"></div>
          <div class="circle" id="right"></div>
          <div class="circle" id="bottom"></div>
        </div>

        <div class="front-content">
          <small class="badge">Pasta</small>
          <div class="description">
            <div class="title">
              <p class="title">
                <strong>Spaguetti Bolognese</strong>
              </p>
              <svg fill-rule="nonzero" height="15px" width="15px" viewBox="0,0,256,256" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
                <g style="mix-blend-mode: normal" fill="#20c997"><g transform="scale(8,8)">
                  <path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path>
                </g></g>
              </svg>
            </div>
            <p class="card-footer">
              30 Mins &nbsp; | &nbsp; 1 Serving
            </p>
          </div>
        </div>

        <!-- BotÃ£o que vai mover suavemente -->
        <button id="btn-barcarena">Barcarena</button>
      </div>
    </div>
  </div>

  <script>
    // Estrelas
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [];

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          radius: Math.random() * 1.2,
          alpha: Math.random(),
          dx: (Math.random() - 0.5) * 0.1,
          dy: (Math.random() - 0.5) * 0.1,
          deltaAlpha: (Math.random() - 0.5) * 0.02
        });
      }
    }

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w * devicePixelRatio;
      canvas.height = h * devicePixelRatio;
      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(devicePixelRatio, devicePixelRatio);
      createStars(150);
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      stars.forEach(star => {
        star.alpha += star.deltaAlpha;
        if (star.alpha <= 0 || star.alpha >= 1) star.deltaAlpha *= -1;
        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0) star.x = w;
        else if (star.x > w) star.x = 0;
        if (star.y < 0) star.y = h;
        else if (star.y > h) star.y = 0;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.shadowColor = "rgba(255, 255, 255, 0.6)";
        ctx.shadowBlur = 4;
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', resize);
    resize();
    draw();

    // Movimento suave ao clicar
    const btn = document.getElementById('btn-barcarena');
    const content = document.querySelector('.content');

    btn.addEventListener('click', () => {
      content.classList.add('mover-topo');
    });
  </script>
</body>
  </html>
